name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 실행됩니다.

permissions:
  contents: write # 레포지토리에 커밋을 생성하기 위한 권한
  pages: write    # GitHub Pages에 배포하기 위한 권한
  id-token: write # 인증을 위한 권한

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node.js 버전 지정

      - name: Generate index.html
        run: node generate-index.js

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          # 변경 사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated: Update index.html"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll (or your static site generator)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4