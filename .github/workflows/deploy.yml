# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --------------------
  # 1. ë¹Œë“œ ë° ì»¤ë°‹(Build & Commit) ì¡
  # --------------------
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ë ˆí¬ì§€í† ë¦¬ì— ì»¤ë°‹í•˜ê¸° ìœ„í•œ ê¶Œí•œ
      pages: write      # GitHub Pages ì•„í‹°íŒ©íŠ¸ë¥¼ ì—…ë¡œë“œí•˜ê¸° ìœ„í•œ ê¶Œí•œ
      id-token: write   # ì¸ì¦ì„ ìœ„í•œ ê¶Œí•œ
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index.html
        run: node generate-index.js

      # --- ğŸ’¡ ì—¬ê¸°ë¥¼ ìˆ˜ì •í–ˆìŠµë‹ˆë‹¤ ---
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          # ë³€ê²½ ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹ ë° í‘¸ì‹œ
          if ! git diff-index --quiet HEAD; then
            echo "Changes found. Committing and pushing..."
            git commit -m "Automated: Update index.html"
            git push
          else
            echo "No changes to commit."
          fi
      # ------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # --------------------
  # 2. ë°°í¬(Deploy) ì¡ (ìˆ˜ì • í•„ìš” ì—†ìŒ)
  # --------------------
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
