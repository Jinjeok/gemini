# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --------------------
  # 1. 빌드 및 커밋(Build & Commit) 잡
  # --------------------
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 레포지토리에 커밋하고 푸시하기 위한 권한
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index.html
        run: node generate-index.js

      # --- 👇 여기가 핵심적인 수정 부분입니다 ---
      # 수동 git 명령어를 안정적인 자동 커밋 Action으로 교체합니다.
      - name: Commit updated index.html
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update index.html"
          file_pattern: index.html # index.html 파일만 커밋 대상으로 지정

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # --------------------
  # 2. 배포(Deploy) 잡 (수정 없음)
  # --------------------
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
