# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --------------------
  # 1. ë¹Œë“œ ë° ì»¤ë°‹(Build & Commit) ì¡
  # --------------------
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ë ˆí¬ì§€í† ë¦¬ì— ì»¤ë°‹í•˜ê³  í‘¸ì‹œí•˜ê¸° ìœ„í•œ ê¶Œí•œ
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index.html
        run: node generate-index.js

      # --- ğŸ‘‡ ì—¬ê¸°ê°€ í•µì‹¬ì ì¸ ìˆ˜ì • ë¶€ë¶„ì…ë‹ˆë‹¤ ---
      # ìˆ˜ë™ git ëª…ë ¹ì–´ë¥¼ ì•ˆì •ì ì¸ ìë™ ì»¤ë°‹ Actionìœ¼ë¡œ êµì²´í•©ë‹ˆë‹¤.
      - name: Commit updated index.html
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update index.html"
          file_pattern: index.html # index.html íŒŒì¼ë§Œ ì»¤ë°‹ ëŒ€ìƒìœ¼ë¡œ ì§€ì •

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # --------------------
  # 2. ë°°í¬(Deploy) ì¡ (ìˆ˜ì • ì—†ìŒ)
  # --------------------
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
