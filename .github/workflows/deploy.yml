# .github/workflows/your-workflow-file.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --------------------
  # 1. 빌드(Build) 잡
  # --------------------
  build:
    runs-on: ubuntu-latest
    # build 잡에 커밋을 위한 권한 추가
    permissions:
      contents: write # 레포지토리에 커밋하기 위한 권한
      pages: write      # GitHub Pages 아티팩트를 업로드하기 위한 권한
      id-token: write   # 인증을 위한 권한
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index.html
        run: node generate-index.js

      # --- 이 부분을 다시 추가 ---
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          # 변경 사항이 있을 때만 커밋
          if ! git diff --quiet && ! git diff --staged --quiet; then
            git commit -m "Automated: Update index.html"
            git push
          else
            echo "No changes to commit."
          fi
      # ------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # --------------------
  # 2. 배포(Deploy) 잡 (여기는 수정할 필요 없음)
  # --------------------
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
