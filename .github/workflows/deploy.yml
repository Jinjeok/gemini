# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      # --- ğŸ‘‡ ì—¬ê¸°ê°€ í•µì‹¬ ìˆ˜ì • í¬ì¸íŠ¸ì…ë‹ˆë‹¤ ---
      # fetch-depth: 0ë¥¼ ì¶”ê°€í•˜ì—¬ ì „ì²´ Git ê¸°ë¡ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ íˆìŠ¤í† ë¦¬ë¥¼ í´ë¡ í•˜ì—¬ ê° íŒŒì¼ì˜ ì •í™•í•œ ë¡œê·¸ ì‹œê°„ì„ ê°€ì ¸ì˜¬ ìˆ˜ ìˆë„ë¡ í•©ë‹ˆë‹¤.

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index.html
        run: node generate-index.js

      - name: Commit updated index.html
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update index.html"
          file_pattern: index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
