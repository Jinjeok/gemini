# .github/workflows/your-workflow-file.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때마다 실행

# 동시성 설정: 동일한 그룹의 워크플로우가 여러 개 실행될 때 이전 실행을 취소하고 마지막 것만 실행
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --------------------
  # 1. 빌드(Build) 잡
  # --------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index.html
        run: node generate-index.js # 스크립트를 실행해 빌드 결과물 생성

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 배포할 파일들이 있는 경로를 지정합니다.
          # generate-index.js가 루트 폴더에 index.html을 만든다면 '.'가 맞습니다.
          path: '.'

  # --------------------
  # 2. 배포(Deploy) 잡
  # --------------------
  deploy:
    # build 잡이 성공적으로 끝나야 실행됨
    needs: build

    # 배포에 필요한 권한만 부여
    permissions:
      pages: write
      id-token: write

    # 배포 환경 설정 (필수!)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
